<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

    <form action="" method="post">

        <div>
            <label for="username">
                아이디 :
            </label>
            <input id="username" type="text" name="username">
        </div>

        <div>
            <label for="password">
                비밀번호 :
            </label>
            <input id="password" type="password" name="password">
        </div>

        <div>
            <label for="email">
                이메일 :
            </label>
            <input id="email" type="email" name="email">
        </div>

        <div>

            <button>가입</button>
            <button type="button">
                <a href="/login">
                    취소
                </a>
            </button>

        </div>

    </form>

</body>
</html>
